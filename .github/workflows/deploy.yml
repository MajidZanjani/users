name: Deploy Next.js App to EC2

on:
  push:
    branches:
      - master # Change this to your desired branch name
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Change to a valid and supported Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Set up SSH key and deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }} # SSH private key for EC2
          EC2_USER: "ubuntu" # Default user for Ubuntu-based EC2
          EC2_HOST: ${{ secrets.EC2_HOST }} # Your EC2 instance's public IP or domain
        run: |
          # Install SSH client
          sudo apt-get install -y openssh-client

          # Write the SSH private key to a file and set the correct permissions
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Add the private key to the SSH agent
          eval $(ssh-agent -s)
          ssh-add private_key.pem

          # Copy the built files to your EC2 instance
          scp -o StrictHostKeyChecking=no -i private_key.pem -r out/* $EC2_USER@$EC2_HOST:/var/www/your-app-directory/

          # Restart Apache to serve the app (modify if necessary for your server setup)
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST 'sudo systemctl restart apache2'
